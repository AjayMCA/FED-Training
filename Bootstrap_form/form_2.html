<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-info">
      <h2>User Registration Form</h2>
      <form>
        <div class="row">
          <div class="col">
              <label for="email" class="form-label">Email : </label>
              <input type="email" class="form-control form-control-sm" placeholder="Enter Your Email" required />
          </div>
        </div>
        <div class="row">
            <div class="col">
              <label for="password" class="form-label">Password : </label>
              <input type="password" class="form-control form-control-sm" placeholder="Enter Your Password" required />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="qualification">Qualification : </label>
            <select name="" id="" class="form-select">
              <option value="">M.Tech</option>
              <option value="">MCA</option>
              <option value="">MBA</option>
              <option value="">B.Tech</option>
            </select>
          </div>
        </div>
        <!-- Check Box -->
        <div class="row">
          <div class="col">
            <label for="" class="form-label">Gender : </label>
            <input type="checkbox" class="form-check-input"><label for="" class="form-label">Male</label>
            <input type="checkbox" class="form-check-input"><label for="" class="form-label">Female</label>
          </div>
        </div>
        <!-- Radio Box -->
        <div class="row">
          <div class="col">
            <label for="" class="form-label">Highest Qualification : </label>
            <input type="radio" class="form-check-input"><label for="" class="form-label">M.Tech</label>
            <input type="radio" class="form-check-input"><label for="" class="form-label">MCA</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="">Message:</label>
            <textarea name="" id="" class="form-control" row="5"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3 mt-3 d-grid justify-content-end">
            <button type="button" class="btn btn-danger">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
