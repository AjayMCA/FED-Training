<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Container</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-warning">col-one</div>
        <div class="col bg-info">col-two</div>
        <div class="col bg-success">col-three</div>
        <div class="col bg-danger">col-four</div>
        <div class="col bg-warning">col-five</div>
        <div class="col bg-info">col-six</div>
        <div class="col bg-success">col-seven</div>
        <div class="col bg-danger">col-eight</div>
        <div class="col bg-success">col-nine</div>
        <div class="col bg-danger">col-ten</div>
        <div class="col bg-warning">col-eleven</div>
        <div class="col bg-info">col-twelve</div>
        <div class="col bg-info">col-thirteen</div>
      </div>
      <div class="row">
        <div class="col-2 bg-success">
            banner
        </div>
        <div class="col-4 bg-warning">
            space
        </div>
        <div class="col-6 bg-info">
            menu
        </div>
      </div>
    </div>
  </body>
</html>
