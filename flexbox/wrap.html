<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-wrap</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: dodgerblue;
      }
      .container > div {
        background-color: aquamarine;
        width: 50px;
        height: 50px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
