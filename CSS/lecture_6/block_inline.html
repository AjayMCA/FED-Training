<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: block;
        background-color: darkkhaki;
        height: 50px;
        margin: 20px;
        padding: 10px;
      }
      span {
        display: inline-block;
        background-color: darkkhaki;
        height: 59px;
        margin: 45px;
        padding: 15px;
        width: 54px;
      }
    </style>
  </head>
  <body>
    <h1>display Block property</h1>
    <div>Javascript</div>
    <div>HTML</div>
    <div>Bootstrap</div>
    <div>CSS</div>
    <h1>display inline propert</h1>
    <span>Javascript</span>
    <span>HTML</span>
    <span>Bootstrap</span><span>CSS</span>
  </body>
</html>
