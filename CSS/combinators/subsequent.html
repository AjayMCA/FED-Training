<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subsequent Combinators</title>
    <style>
      div ~ p {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h2>Subsequent Combinators</h2>
    <p>This is Subsequent combinators</p>
    <div>
      <p>Paragraph One in the div</p>
      <p>Paragraph Two in the div</p>
    </div>
    <p>Paragraph Three in the div</p>
    <p>Paragraph Four in the div</p>
    <div>
      <p>Paragraph Five in the div</p>
      <p>Paragraph Six in the div</p>
    </div>
    <p>Paragraph Seven in the div</p>
    <p>Paragraph Eight in the div</p>
  </body>
</html>
