<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Normal listing using ordered list</h2>
        <ol>
        <li>Utkarsh</li>
        <li>Abhay</li>
        <li>Aditya</li>
    </ol>
    <h2>listing of ordered list based on type</h2>
    <ol type="i">
        <li>Utkarsh</li>
        <li>Abhay</li>
        <li>Aditya</li>
    </ol>
     <h2>listing of ordered list based on type</h2>
    <ol type="a">
        <li>Utkarsh</li>
        <li>Abhay</li>
        <li>Aditya</li>
    </ol>
     <h2>listing of unordered list</h2>
    <ul>
        <li>Utkarsh</li>
        <li>Abhay</li>
        <li>Aditya</li>
    </ul>
    <iframe src="http://127.0.0.1:5500/HTML/list.html" frameborder="1"></iframe><br>
    <audio src="Namami-Shamishan.mp3" controls></audio><br>
    <video height="300px" width="300px" controls>
        <source src="data.mp4"  type="video/mp4">
    </video>
    <br>
    <br>
    <label>Select Course</label>
    <select>
        <option value="btech">B.Tech</option>
        <option value="mca">MCA</option>
        <option value="mba">MBA</option>
        <option value="bpharma">B.Pharma</option>
    </select>
</body>
</html>
