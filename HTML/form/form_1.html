<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form>
  <fieldset>
    <legend>Data Set</legend>
  <label>First name:</label><br>
  <input type="text" id="fname" placeholder="Enter First Name" required><br>
  <label>Last name:</label><br>
  <input type="text" id="lname" placeholder="Enter Last Name" required><br><br>
  <label>Password:</label><br>
  <input type="password" id="psw" placeholder="Enter your password" required><br>
  <label>Enter Your Age:</label><br>
  <input type="number" id="age" required><br>
  <label>Enter Your Mail :</label><br>
  <input type="email" id="email" required><br>
  <label>Message :</label><br>
  <textarea name="" id="" rows="6" cols="12"></textarea><br>
  <button>Submit</button>
  </fieldset>
</form>
</body>
</html>
